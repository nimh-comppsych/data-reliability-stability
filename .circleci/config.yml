version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
         name: Check Files
         command: ls -al
         
  test-correlation:
    working_directory: ~/data-reliability-stability
    executor: python/default
    steps:
      - checkout
      - run: 
         name: Install Pytest
         command: pip install -U pytest
      - run:
         name: Install Pandas
         command: pip install pandas
      - run: 
         name: Install Pathlib
         command: pip install pathlib
      - run:
         name: test correlation
         command: python -m pytest tests/test_correlation.py
            
  test-reliability:
    working_directory: ~/data-reliability-stability
    executor: python/default
    steps:
      - checkout
      - run: 
         name: Install Pytest
         command: pip install -U pytest
      - run:
         name: test reliability
         command: python -m pytest tests/test_reliability.py
            
  test-stability:
    working_directory: ~/data-reliability-stability
    executor: python/default
    steps:
      - checkout
      - run: 
         name: Install Pytest
         command: pip install -U pytest
      - run:
         name: test stability
         command: python -m pytest tests/test_stability.py

workflows:
  main:
    jobs:
      - build-and-test
      - test-correlation
      - test-reliability
      - test-stability
